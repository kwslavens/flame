version: '3.6'

services:
  flame:
    build: .
    container_name: flame-import-export
    volumes:
      - flame_data:/app/data
      # Uncomment the line below for Docker integration
      # - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5005:5005"
    environment:
      - PASSWORD=flame_password
      - NODE_ENV=production
    restart: unless-stopped
    labels:
      - "com.flame.version=2.3.1-import-export"
      - "com.flame.features=import-export"

volumes:
  flame_data:
    driver: local